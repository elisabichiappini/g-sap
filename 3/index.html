
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>KEYUP Box Effect</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: "Arial Black", sans-serif;
    }

    /* Contenitore fisso */
    .box {
      width: 80vw;
      height: 60vh;
      border: 3px solid black;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      overflow: hidden;
    }

    /* Ogni riga occupa met√† box */
    .row {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      width: 100%;
      height: 50%;
    }

    /* Le lettere si scalano per riempire la riga */
    .letter {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vh; /* si adatta verticalmente al box */
      font-weight: 900;
      transform-origin: center center;
      user-select: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="row top">
      <span class="letter">K</span>
      <span class="letter">E</span>
      <span class="letter">Y</span>
      <span class="letter">U</span>
      <span class="letter">P</span>
    </div>
    <div class="row bottom">
      <span class="letter">K</span>
      <span class="letter">E</span>
      <span class="letter">Y</span>
      <span class="letter">U</span>
      <span class="letter">P</span>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const topLetters = document.querySelectorAll(".row.top .letter");
    const bottomLetters = document.querySelectorAll(".row.bottom .letter");

    function linkLetters(a, b) {
      a.addEventListener("mouseenter", () => {
        gsap.to(a, { scaleY: 1.6, duration: 0.4, ease: "power3.out" });
        gsap.to(b, { scaleY: 0.6, duration: 0.4, ease: "power3.out" });
      });

      a.addEventListener("mouseleave", () => {
        gsap.to([a, b], { scaleY: 1, duration: 0.4, ease: "power3.out" });
      });
    }

    // collega le lettere sopra e sotto
    topLetters.forEach((topLetter, i) => {
      const bottomLetter = bottomLetters[i];
      linkLetters(topLetter, bottomLetter);
      linkLetters(bottomLetter, topLetter); // effetto anche al contrario
    });
  </script>
</body>
</html>
